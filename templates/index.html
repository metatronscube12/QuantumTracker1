<!DOCTYPE html>
<html>
<head>
    <title>Quantum Party Platform Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            color: green;
        }
        .pending {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Quantum Party Platform Progress Tracker</h1>
        
        {% for category, policies in policy_status.items() %}
        <div class="card mb-3">
            <div class="card-header">
                <h3>{{ category }}</h3>
            </div>
            <div class="card-body">
                {% for policy, completed in policies.items() %}
                <div class="policy-item">
                    {% if completed %}
                    <span class="completed">✓</span>
                    {% else %}
                    <span class="pending">○</span>
                    {% endif %}
                    {{ policy }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
